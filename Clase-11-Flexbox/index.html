<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <title>Pizzeria</title>
</head>
<body>
    <header>
        <nav id="nav-bar">
            <div class="imagenes-logo">
                <img src="img/pizza-logo.png" alt="logo">
                <img src="img/pizza-front-letra.png" alt="logo-letras">
            </div>

            <ul class="lista-nav">
                <a href="#">Home</a>
                <a href="#">Ranking</a>
                <a href="#">Promocion</a>
                <a href="#">Contacto</a>
            </ul>
        </nav>
    </header>
    <main>
        <section id="section-main">
            <article id="articulo-envio-gratis">
                <h1>Envio gratis <span>comprando</span> 2 pizzas</h1>
                <img src="img/delivery.jpg" alt="">
            </article>
            <article id="podio-article">
                <h2>Podio de pizzas</h2>
                <div id="contenedor-pizza-lista">
                    <div>
                        <h3>Pizzas top 5</h3>
                        <ol>
                            <li>Muzzarella</li>
                            <li>Hawaiana</li>
                            <li>Muzzarella J&Morron</li>
                            <li>Fugazzeta</li>
                            <li>Calabresa</li>
                        </ol>
                    </div>
                    <img src="img/pizza-cayendo.jpg" alt="">
                </div>
            </article>
        </section>
    </main>
    <footer>
        <ul class="lista-nav">
            <a href="#">Home</a>
            <a href="#">Contacto</a>
            <a href="#">Ranking</a>
            <a href="#">Promocion</a>
        </ul>
        <div class="imagenes-logo">
            <img src="img/pizza-logo.png" alt="logo">
            <img src="img/pizza-front-letra.png" alt="logo-letras">
        </div>
    </footer>
</body>
</html>
